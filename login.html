<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Horizon Capital</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="shared-styles.css">
  <style>
    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      padding-top: 72px;
    }
    .login-container {
      max-width: 450px;
      margin: 2rem auto;
      padding: 2rem;
    }
    .form-input {
      margin-top: 0.5rem;
    }
    .alert-error {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body class="font-sans antialiased">

  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">HORIZON</a>
      <ul class="navbar-menu">
        <li><a href="index.html" class="navbar-link">Home</a></li>
        <li><a href="real-estate.html" class="navbar-link">Real Estate</a></li>
        <li><a href="stocks.html" class="navbar-link">Stocks</a></li>
        <li><a href="bonds.html" class="navbar-link">Bonds</a></li>
        <li><a href="crypto.html" class="navbar-link">Crypto</a></li>
        <li><a href="sign-up.html" class="navbar-btn">Sign Up</a></li>
      </ul>
      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i data-feather="menu"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="login-container">
    <div class="card">
      <div class="alert-error" id="errorAlert">
        Invalid email or password. Please try again.
      </div>
      
      <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--primary-color); font-size: 1.75rem;">Login to Horizon</h2>
      
      <form id="loginForm"> 
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-input" name="email" required placeholder="you@example.com">
          <div id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-input" name="password" required placeholder="Enter your password">
          <div id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password is required.</div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Login</button>
      </form>
      <div style="text-align:right;margin-top:.5rem">
  <a href="#" id="forgotLink" class="text-primary" style="font-weight:600;text-decoration:none;">Forgot password?</a>
</div>

      <div style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
        <span>Don't have an account? </span>
        <a href="sign-up.html" class="text-primary" style="font-weight: 600; text-decoration: none;">Sign Up</a>
      </div>
    </div>
  </main>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  // ðŸ”§ Your real values here (single line each)
  const SUPABASE_URL = 'https://mxbzzkwryfifpzaotrhl.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14Ynp6a3dyeWZpZnB6YW90cmhsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NjQ4MzEsImV4cCI6MjA3ODU0MDgzMX0.ot10C7-pxlkoizmk5bhc2Oe_zyJ4PoGWdTrS7P8Xm9I';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const $ = (sel) => document.querySelector(sel);
  const show = (el) => (el.style.display = 'block');
  const hide = (el) => (el.style.display = 'none');

  window.toggleMobileMenu = function () {
    const menu = document.querySelector('.navbar-menu');
    menu.classList.toggle('active');
  };

  document.addEventListener('DOMContentLoaded', async () => {
    if (window.AOS) AOS.init();
    if (window.feather) feather.replace();

    // If already logged in â†’ go
    try {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        window.location.assign('dashboard.html');
        return;
      }
    } catch (_) {}

    const form = $('#loginForm');
    const errorAlert = $('#errorAlert');
    const emailInput = $('#email');
    const passwordInput = $('#password');
    const emailError = $('#emailError');
    const passwordError = $('#passwordError');
    const forgotLink = $('#forgotLink');

    const resetErrors = () => {
      hide(errorAlert);
      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resetErrors();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let valid = true;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) { emailError.classList.remove('hidden'); valid = false; }
      if (!password) { passwordError.classList.remove('hidden'); valid = false; }
      if (!valid) return;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          errorAlert.textContent = error.message || 'Invalid email or password. Please try again.';
          show(errorAlert);
          return;
        }

        // Redirect (with fallback)
        try {
          window.location.href = 'dashboard.html';
          setTimeout(() => window.location.assign('dashboard.html'), 150); // fallback
        } catch {
          window.location.assign('dashboard.html');
        }
      } catch (err) {
        errorAlert.textContent = err?.message || 'Unexpected error. Try again.';
        show(errorAlert);
      }
    });

    // Forgot password
    if (forgotLink) {
      forgotLink.addEventListener('click', async (e) => {
        e.preventDefault();
        resetErrors();
        const email = emailInput.value.trim();
        if (!email) { emailError.classList.remove('hidden'); return; }

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        if (error) {
          errorAlert.textContent = error.message || 'Could not start password reset.';
          show(errorAlert);
        } else {
          errorAlert.style.background = '#ecfdf5';
          errorAlert.style.color = '#059669';
          errorAlert.textContent = 'Password reset link sent. Check your email.';
          show(errorAlert);
        }
      });
    }
  });
</script>



<script src="page-transitions.js"></script>
</body>
</html>
